{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new blogpost</h2>
{% endblock header %}


{% block content %}
    <form action="{% url 'blogs:new_blogpost' %}" method='post'
      class="form">

        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
          <button name="submit" class="btn btn-default">Add Post</button>
        {% endbuttons %}

    </form>

{% endblock content %}
